<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="styletimer.css">
    <title>Pomodoro Timer</title>
</head>
<body>
   
    <div class ="Timer-container">
        <div id="container">
            <p class ="label">Prodomo-timer</p>
            <!--Work Timer-->
            <div id="work-timer" class="timer">
                <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
            </div>
    
            <!--Cycle Counter-->
            <p id="counter" class="timer">0</p>
    
            <!--Break Timer-->
            <div id="break-timer" class="timer">
                <p id="b_minutes">05</p><p class="semicolon">:</p><p id="b_seconds">00</p>
            </div>
            <button id="start" class="button">Start</button>
            <button id="stop" class="button">Pause</button>
            <button id="reset" class="button">Reset</button>
        </div>
    </div>
    <script src="timer.js"></script>
   
</body>
</html>
